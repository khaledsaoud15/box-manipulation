<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="borders">
          <div class="input-border">
            <h2>Border-width</h2>
            <input type="number" class="n bw" value="1" />
          </div>
          <div class="input-border">
            <h2>Border-color</h2>
            <input type="color" class="color bc" />
          </div>
        </div>
        <div class="background">
          <h2>Background-color</h2>
          <input type="color" class="color bgc" />
        </div>
        <div class="sizes">
          <div class="size">
            <h2>Width</h2>
            <input type="number" class="n w" value="150" />
          </div>
          <div class="size">
            <h2>Height</h2>
            <input type="number" class="n h" value="150" />
          </div>
          <div class="size">
            <h2>Rotation</h2>
            <input type="number" class="n r" value="0" />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="test"></div>
      </div>
      <div class="result">
        <img src="archives .svg" alt="" class="copy" />
        <p class="border-tag">border:1px solid #000</p>
        <p class="background-tag">background-color:#000;</p>
        <p class="width-tag">width:150px;</p>
        <p class="height-tag">height:150px;</p>
        <p class="rotate-tag">rotate:0deg;</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
